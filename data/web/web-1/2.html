<h1>前端防抖操作</h1>
<h2>抖动产生原因</h2>
<p>  由于前端的交互，用户的操作频率会较高，例如在输入框搜索中，如果用户的每一次输入都要进行请求的话，会带来很多无意义的请求，因此需要对用户的操作进行防抖操作，防止用户出发过多的请求，怎加服务器负担。</p>
<h2>解决方案</h2>
<p>一个常见的解决方案就是使用计时器触发，用户第一次输入时，启用计时器，在输入完成后的1s后执行请求，如果用户再次输入，则取消之前的计时器，重新将计时时间设置成1s。这样直到用户输入完成并停止1s，才会发送请求，有效地防止了用户的频繁请求。</p>
