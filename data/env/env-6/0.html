<h1>git 常用命令</h1>
<h2>git 切换远程仓库</h2>
<pre class="hljs"><code><span class="hljs-meta prompt_"># </span><span class="language-bash">删除现有远程仓库</span>
git remote rm origin
<span class="hljs-meta prompt_">
# </span><span class="language-bash">添加新远程仓库</span>
git remote add origin url
<span class="hljs-meta prompt_">
# </span><span class="language-bash">查看远程仓库的地址</span>
git remote -v 
</code></pre>
