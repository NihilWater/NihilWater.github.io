<h1>pytorch 训练常用环境变量</h1>
<ol>
<li>设置GPU可见性</li>
</ol>
<blockquote>
<p>在多GPU环境下，设置这个参数，可以让pytorch 程序运行在指定的GPU上。</p>
</blockquote>
<pre class="hljs"><code>os.environ[<span class="hljs-string">&#x27;CUDA_VISIBLE_DEVICES&#x27;</span>] = <span class="hljs-string">&#x27;0,1&#x27;</span>
</code></pre>
<ol start="2">
<li>设置 DETECTRON2 数据集存放的位置</li>
</ol>
<blockquote>
<p>通过改变<code>DETECTRON2_DATASETS</code>，可以指定detectron2 所使用的数据集和位置。</p>
</blockquote>
<pre class="hljs"><code>os.environ[<span class="hljs-string">&#x27;DETECTRON2_DATASETS&#x27;</span>] = <span class="hljs-string">&#x27;/home/amax/Desktop/Data01/coco2017&#x27;</span>
</code></pre>
