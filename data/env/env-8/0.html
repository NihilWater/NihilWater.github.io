<h1>IDEA</h1>
<h2>常用位置跳转快捷键</h2>
<p>查看方法定义和使用</p>
<blockquote>
<p>ctrl + B</p>
</blockquote>
<p>接口方法，查找在实现类中的对应方法</p>
<blockquote>
<p>ctrl + alt +B</p>
</blockquote>
<p>查找这个方法在项目中哪里使用了</p>
<blockquote>
<p>ctrl + alt +f7</p>
</blockquote>
<p>返回上一级</p>
<blockquote>
<p>alt + 方向左键</p>
</blockquote>
<p>直接跳转到某行</p>
<blockquote>
<p>ctr+g</p>
</blockquote>
<p>返回上一次光标位置，以及反操作</p>
<blockquote>
<p>ctrl + alt + 方向左键
ctrl + alt + 方向右键</p>
</blockquote>
<p>查询打开文件</p>
<blockquote>
<p>ctrl + N</p>
</blockquote>
<p>运行测试</p>
<blockquote>
<p>ctrl + shift + F10</p>
</blockquote>
<p>进行调试</p>
<blockquote>
<p>shift + F9</p>
</blockquote>
