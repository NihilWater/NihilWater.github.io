<h1>CRF-RandWalk</h1>
<h2>概率均匀化</h2>
<p>【本质】：设计一种概率转移方法，将图像中的密集概率向着整个物品进行扩散。也就是说通过计算两个特征像素之间的相似性，如果相似的话，就让当前像素上的概率和这个像素的概率进行均摊。</p>
<h2>条件随机场</h2>
<p><img src="../../../img/article/2021-12-04-13-01-08.png" alt="">
条件随机场通过“势函数”的引入，将初始的概率图进行转化。
势函数包含了图片的像素色彩和位置信息</p>
