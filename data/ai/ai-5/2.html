<h1>SOLQ</h1>
<h2>信息</h2>
<p>论文题目：SOLQ: Segmenting Objects by Learning Queries</p>
<p>论文链接：<a href="https://arxiv.org/abs/2106.02351">https://arxiv.org/abs/2106.02351</a></p>
<h2>创新</h2>
<p>SOLQ基于近期所提出的 DETR的实例分割的端到端框架，通过学习统一的查询来分割目标。不同于DETR通过引入类似于MaskRCNN中的Mask分支完成分割，SOLQ中的每个查询代表一个对象，里面包含了所有的class, location 和 mask信息。</p>
