<pre class="hljs"><code><span class="hljs-keyword">from</span> matplotlib <span class="hljs-keyword">import</span> pyplot <span class="hljs-keyword">as</span> plt
image = $image.cpu().clone()  <span class="hljs-comment"># detach().numpy() 这里的 $image 要换成自己的变量名</span>
